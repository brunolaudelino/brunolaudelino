<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> Formulário HTML </title>
</head>
<body>
    <form>
        <label>Nome: </label><input type="text" placeholder="Digite o nome completo" /><br>
        <label>Idade: </label><input type="number" min="0" max="150" step="5"  placeholder="Digite sua idade"/><br>
        <label>Range: </label><input type="range" min="0" max="100" value="90" /><br>
        <label>Color: </label><input type="color" /><br>
        <label>E-mail: </label><input type="email" /><br>
        <label>URL:</label><input type="url" /><br>
        <label>Data: </label><input type="date" /><br>
        <label>Semana: </label><input type="week" /><br>
        <label>Mês: </label><input type="month" /><br>
        <label>CheckBox: </label><input type="checkbox" /></label><input type="checkbox" /><br>
        <label>Radio</label><input type="radio" name="Aceitar" /><input type="radio" name="Recusar" /><br>
        <label>Botão: </label><input type="submit" value="Enviar" /><br>
        <label>Hiddnen</label><input type="hidden" /><br>
        <label> Arquivo: </label><input type="file" /><br>
    </form>
</body>
</html>
